<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  
    <title>TO DO List</title>
</head>
<body>
    <div id="app-container">
        <h1>My Todo List</h1>
        <div id="sort-buttons">
            <button id="sort-timestamp">Sort by Timestamp</button>
            <button id="sort-author">Sort by Author</button>
        </div>
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="Enter todo..." /> 
            <input type="text" id="author-input" placeholder="Enter author name" required>
           <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
